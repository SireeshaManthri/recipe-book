<div class="row container">
<div class="col-xs-24">
     <form>
         <div class="row">
             <div class="col-sm-5 form-group">
                 <label for="name">Name</label>
                 <input type="text" id="name" class="form-control" #iName>
             </div>
             <div class="col-xs-3 form-group">
                 <label for="quantity">quantity</label>
                 <input type="text" id="quantity" class="form-control" #iQuan>
             </div>
             <div class="col-sm-2 form-group">
                 <label for="amt">Amount</label>
                 <input type="number" id="amt" class="form-control" #iAmt>
             </div>
         </div>
          <div class="row">
              <div class="col-xs-12">
                  <button class="btn btn-success" type="submit" (click)="onAdd()">add</button>
                  <button class="btn btn-danger" type="button">delete</button>
                  <button class="btn btn-primary" type="button">clear</button>
              </div>
          </div>
     </form>
</div>

</div>
